<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <meta
      name="description"
      content="Lawrence A Udoh. My portfolio website, built with HTML/CSS and Typescript. The UI is entirely built with TailwindCSS"
    />
    <title>Udoh Lawrence | Portfolio</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="w-screen shadow-xl sticky top-0 z-10">
      <nav
        class="block w-full max-w-4xl px-4 py-2 mx-auto bg-white bg-opacity-80 backdrop-blur-2xl backdrop-saturate-200"
      >
        <div
          class="flex items-center justify-between text-slate-700 dark:text-blue-gray-900"
        >
          <a
            href="#"
            class="mr-4 flex items-center cursor-pointer py-1.5 font-sans text-base font-semibold leading-relaxed tracking-normal text-inherit antialiased"
          >
            <img
              src="./images/Lawrence.png"
              alt="Website Logo"
              class="w-16 h-16 mr-2"
            />
            <h1 class="hidden md:inline-block">Lawrence A Udoh</h1>
          </a>
          <div class="hidden lg:block">
            <ul
              class="flex flex-col gap-2 my-2 lg:mb-0 lg:mt-0 lg:flex-row lg:items-center lg:gap-6"
            >
              <li
                class="block p-1 font-sans text-sm antialiased font-medium leading-normal text-blue-gray-900"
              >
                <a
                  href="#"
                  class="flex items-center transition-colors hover:text-blue-500 hover:text-lg"
                >
                  Home
                </a>
              </li>
              <li
                class="block p-1 font-sans text-sm antialiased font-medium leading-normal text-blue-gray-900"
              >
                <a
                  href="#"
                  class="flex items-center transition-colors hover:text-blue-500 hover:text-lg"
                >
                  Profile
                </a>
              </li>
              <li
                class="block p-1 font-sans text-sm antialiased font-medium leading-normal text-blue-gray-900"
              >
                <a
                  href="#"
                  class="flex items-center transition-colors hover:text-blue-500 hover:text-lg"
                >
                  Projects
                </a>
              </li>
              <li
                class="block p-1 font-sans text-sm antialiased font-medium leading-normal text-blue-gray-900"
              >
                <a
                  href="#"
                  class="flex items-center transition-colors hover:text-blue-500 hover:text-lg"
                >
                  Contact
                </a>
              </li>
              <li
                class="block p-1 font-sans text-sm antialiased font-medium leading-normal text-blue-gray-900"
              >
                <a
                  href="#"
                  class="flex items-center transition-colors hover:text-blue-500 hover:text-lg"
                >
                  Skills
                </a>
              </li>
              <li
                class="block p-1 font-sans text-sm antialiased font-medium leading-normal text-blue-gray-900"
              >
                <a
                  href="#"
                  class="flex items-center transition-colors hover:text-blue-500 hover:text-lg"
                >
                  Resume
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- from node_modules -->
    <script src="node_modules/@material-tailwind/html/scripts/collapse.js"></script>
    <!-- from cdn -->
    <script src="https://unpkg.com/@material-tailwind/html@latest/scripts/collapse.js"></script>
  </body>
</html>
