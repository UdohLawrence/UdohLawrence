<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <meta
      name="description"
      content="Lawrence A Udoh. My portfolio website, built with HTML/CSS and Typescript. The UI is entirely built with TailwindCSS"
    />
    <title>Udoh Lawrence | Portfolio</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="min-h-screen min-w-[320px] bg-slate-200 text-slate-800">
    <header class="bg-slate-200 text-slate-800 sticky top-0 z-10 shadow-2xl">
      <section class="max-w-5xl mx-auto p-3 flex justify-between items-center">
        <a href="#" class="flex items-center">
          <img
            src="./images/Lawrence.png"
            alt=" Site Logo"
            class="h-16 w-16 mr-3"
          />
          <h1 class="hidden sm:block text-xl font-medium">Lawrence A. Udoh</h1>
        </a>
        <div>
          <button
            id="mobile-open-button"
            class="text-3xl md:hidden focus:outline-none"
          >
            &#9776;
          </button>
        </div>
        <nav class="hidden md:block space-x-8 text-base" aria-label="main">
          <a href="#home" class="hover:opacity-50 hover:text-blue-400">Home</a>
          <a href="#" class="hover:opacity-50 hover:text-blue-400">Profile</a>
          <a href="#" class="hover:opacity-50 hover:text-blue-400">Projects</a>
          <a href="#" class="hover:opacity-50 hover:text-blue-400">Contact</a>
          <a href="#" class="hover:opacity-50 hover:text-blue-400">Skills</a>
          <a href="#" class="hover:opacity-50 hover:text-blue-400">Resume</a>
        </nav>
      </section>
    </header>
    <main class="max-w-5xl mx-auto">
      <section id="home" class="mx-auto p-6 items-center gap-8 mt-16 mb-12">
        <h2
          class="max-w-lg mx-auto text-3xl font-bold text-center sm:text-4xl text-slate-800 my-12"
        >
          I am a <span class="text-indigo-500">Software Engineer.</span>
        </h2>
        <p class="max-w-lg mx-auto text-justify py-3 leading-10">
          I love to learn, grow and explore. I develop software for the web,
          mobile and devices. I am currently looking for opportunities to work
          with clients & collaborate with agencies worldwide.
        </p>
        <div class="flex justify-evenly my-12">
          <button class="bg-indigo-500 py-4 px-8 text-white font-semibold rounded-xl">Contact</button>
          <button class="bg-indigo-500 py-4 px-8 text-white font-semibold rounded-xl">About</button>
        </div>
        <!-- <img class="w-1/2 rounded-full" src="./images/UdohLawrence.jpg" alt="Profile Image"> -->
      </section>
      <hr class="mx-auto bg-slate-900 w-1/2" />
    </main>
  </body>
</html>
